<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Gmail-specific meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <style>
        body, table, td, p, a, h1, h2, h3 {
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            color: #ffffff !important;
        }
        body {
            background: #191525;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .main-table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        .content-cell {
            padding: 15px;
        }
        .title {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            color: #7d5fff !important;
            font-size: 24px !important;
            margin: 0 0 10px !important;
        }
        p {
            font-size: 16px !important;
            line-height: 1.4 !important;
            margin: 0 0 15px !important;
            color: #dddddd !important;
        }
        .button {
            background-color: #7d5fff;
            color: #ffffff !important;
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .movie-container {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .movie_bg {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .movie {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            border-collapse: collapse;
        }
        .movie-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-radius: 10px;
            margin: 0 0 15px;
            overflow: hidden;
        }
        .movie-content {
            padding: 15px;
        }
        .movie-image {
            text-align: center;
            padding: 15px;
            width: 120px;
        }
        .movie-image img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .movie-title {
            font-size: 18px !important;
            margin: 0 0 5px !important;
            color: #ffffff !important;
        }
        .movie-date {
            color: #7d5fff !important;
            font-size: 14px !important;
            margin: 0 0 10px !important;
        }
        .movie-description {
            font-size: 14px !important;
            line-height: 1.4 !important;
            color: #dddddd !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            max-width: 100% !important;
            word-break: break-word !important;
        }
        .section-title {
            color: #7d5fff !important;
            font-size: 20px !important;
            padding: 10px 15px;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        .stats-cell {
            padding: 15px;
            width: 50%;
        }
        .stats-number {
            font-size: 28px !important;
            margin: 0 0 5px !important;
            color: #7d5fff !important;
        }
        .stats-label {
            font-size: 14px !important;
            color: #dddddd !important;
        }
        .divider {
            border-top: 1px solid #342a47;
            margin: 30px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px !important;
            color: #aaaaaa !important;
        }
        .footer-link, .footer-link:visited {
            color: #7d5fff !important;
            text-decoration: underline !important;
        }
        u + .body a {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        .mobile-text-container { }
        @media screen and (max-width: 600px) {
            .mobile-text-container { margin-top: 20px; }
            .movie-image { padding-bottom: 0 !important; }
            .movie-content-cell { padding-top: 5px !important; padding-left: 15px !important; padding-right: 15px !important; }
        }
        @media screen and (max-width: 600px) {
            .movie-card-table { display: block !important; width: 100% !important; }
            .movie-image, .movie-content-cell { display: block !important; width: 100% !important; text-align: center !important; padding: 10px !important; box-sizing: border-box; }
            .movie-image { padding-bottom: 0 !important; }
            .movie-image img { margin: 0 auto !important; }
            .movie-content-cell { padding-top: 0 !important; padding-left: 15px !important; padding-right: 15px !important; }
            .movie-description { font-size: 13px !important; }
            .movie_container { margin: 0 10px 15px; }
            .main-table { width: 100% !important; }
            .content-cell { padding: 10px !important; }
        }
    </style>
</head>
<body>
    <div style="display: none; max-height: 0px; overflow: hidden;">
        ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ ‌ ‍ 
    </div>
    <center>
        <table class="main-table" role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="content-cell" bgcolor="#191525">
                    <!-- Title Section -->
                    <table width="100%" role="presentation" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="title">
                                <img src="https://raw.githubusercontent.com/jellyfin/jellyfin-ux/master/branding/SVG/icon-transparent.svg" alt="Jellyfin" width="80" style="margin-bottom:10px;"><br>
                                <h1>${title}</h1>
                                <p>${subtitle}</p>
                                <br>
                                <a href="${server_url}" class="button">${discover_now}</a>
                            </td>
                        </tr>
                    </table>
                    <!-- Movies Section -->
                    <div style="${display_movies}">
                        <h2 class="section-title">${new_film}</h2>
                        <div class="movie-container">
                            ${films}
                        </div>
                    </div>
                    <!-- TV Shows Section -->
                    <div style="${display_tv}">
                        <h2 class="section-title">${new_tvs}</h2>
                        <div class="movie-container">
                            ${tvs}
                        </div>
                    </div>
                    <!-- Stats Section -->
                    <div class="divider"></div>
                    <h2 class="section-title">${currently_available}</h2>
                    <table class="stats-table" role="presentation">
                        <tr>
                            <td class="stats-cell">
                                <div class="stats-number">${movies_count}</div>
                                <div class="stats-label">${movies_label}</div>
                            </td>
                            <td class="stats-cell">
                                <div class="stats-number">${series_count}</div>
                                <div class="stats-label">${episodes_label}</div>
                            </td>
                        </tr>
                    </table>
                    <!-- Footer -->
                    <footer>
                        ${footer_label}<br><br>
                        <p>
                            <a href="https://github.com/ldoctoru/mediaserver-newsletter" class="footer-link">MediaServer Newsletter</a>
                            is an open source project.<br>
                        </p>
                    </footer>
                </td>
            </tr>
        </table>
    </center>
    <div style="display: none; white-space: nowrap; font: 15px courier; line-height: 0;">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    </div>
</body>
</html>
