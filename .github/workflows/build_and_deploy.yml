name: "Mediaserver-newsletter docker image deployment"

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  security_test:
    uses: ./.github/workflows/security_test.yml

  build_and_publish:
    needs: [security_test]
    name: Build and publish multi-arch image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: "mediaserver-newsletter"
      GHCR_IMAGE: ghcr.io/${{ secrets.USERNAME }}/mediaserver-newsletter
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all branches and tags are fetched

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push multi-arch Docker image
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        run: |
          current_version=$(echo ${{ github.ref_name }} | sed 's/v\([0-9]*\.[0-9]*\.[0-9]*\).*/\1/')
          current_short_version=$(echo ${{ github.ref_name }} | sed 's/v\([0-9]*\.[0-9]*\).*/\1/')
          docker buildx create --use --driver docker-container
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag $GHCR_IMAGE:latest \
            --tag $GHCR_IMAGE:$current_version \
            --tag $GHCR_IMAGE:$current_short_version \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --push .
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Update image version in README.md
        run: |
          current_version=$(echo ${{ github.ref_name }} | sed 's/v\([0-9]*\.[0-9]*\.[0-9]*\).*/\1/')
          sed -i "s|\(ghcr.io/${{ secrets.USERNAME }}/mediaserver-newsletter:\).*|ghcr.io/${{ secrets.USERNAME }}/mediaserver-newsletter:$current_version|g" README.md

      - name: Checkout main branch for commit
        run: git checkout main

      - name: Commit and push README.md if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docker-compose.yml
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump image version to ${{ github.ref_name }}"
            git push origin HEAD:main
          else
            echo "No changes to commit."
            exit 0
          fi

      - name: Show published images
        run: docker buildx imagetools inspect $GHCR_IMAGE:latest
